<ion-view title="Reuse Categories">
    <ion-content overflow-scroll="true" padding="false" scroll="false" class="has-header">
	    <ion-scroll direction="y" style="height: 100%">
	        <ion-list>
	            <ion-item  ng-if="categories" ng-repeat="cat in categories" ng-click="btn_categoryDetail({{cat}})">
	            	{{cat.description}}
	            </ion-item>
	        </ion-list>
	    </ion-scroll>
    </ion-content>
</ion-view>
