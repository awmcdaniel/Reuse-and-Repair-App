<ion-view title="{{page_title}}" ng-controller="reuseCategoryItemsCtrl">
    <ion-nav-buttons side="primary">
      <button class="button-clear" ng-click="goBackHistory()">
        <i class="ion-arrow-left-c"></i> Back
      </button>
    </ion-nav-buttons>

    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
    <ion-scroll direction="y" style="height: 100%">
	        <ion-list>
	            <ion-item ng-if="items" ng-repeat="item in items" ng-click="btn_getOrgnanizations({{item.id}})">
	            	{{item.description}}
	            </ion-item>
	        </ion-list>
    </ion-scroll>
    </ion-content>
</ion-view>
