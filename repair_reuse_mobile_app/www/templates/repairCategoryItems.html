<ion-view title="" ng-controller="repairCategoriesCtrl">
    <ion-nav-buttons side="primary">
      <button class="button-clear" ng-click="goBackHistory()">
        <i class="ion-arrow-left-c"></i> Back
      </button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
	        <ion-list>
	            <ion-item ng-if="items" ng-repeat="item in items" id="{{item.id}}">
	            	{{item.description}}
	            </ion-item>
	        </ion-list>
    </ion-content>
</ion-view>
