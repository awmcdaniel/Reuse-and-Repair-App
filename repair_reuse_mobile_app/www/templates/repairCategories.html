<ion-view title="Repair Categories">
    <ion-content overflow-scroll="true" padding="false" scroll="false" class="has-header">
	    <ion-scroll direction="y" style="height: 100%">
	        <ion-list>
	            <ion-item  ng-if="items" ng-repeat="item in items" id="{{item.id}}" ng-click="btn_getOrgnanizations({{item.id}})">
	            	{{item.description}}
	            </ion-item>
	        </ion-list>
	    </ion-scroll>
    </ion-content>
</ion-view>
